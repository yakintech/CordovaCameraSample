<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link href="css/framework7.ios.min.css" rel="stylesheet" />
    <!-- Path to your custom app styles-->
    <link href="css/my-app.css" rel="stylesheet" />
</head>
<body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"> </div>
            <div class="center" style="left: 0px;">Photo Upload</div>
            <div class="right"> </div>
        </div>
    </div>
    <div class="views tabs toolbar-through">
        <!-- Your first view, it is also a .tab and should have "active" class to make it visible by default-->
        <div id="view-1" class="view view-main tab active">
            <!-- Pages-->
            <div class="pages">
                <!-- Page, data-page contains page name-->
                <div data-page="index-1" class="page">
                    <!-- Scrollable page content-->
                    <div class="page-content">
                        <div class="content-block-title">Photo Upload</div>
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media col-20"><i class="icon icon-form-name"></i></div>
                                        <a id="addPicture" href="javascript:;" class="item-link list-button">Add Photo</a>
                                        <div class="item-media col-20"><i class="icon icon-form-name"></i></div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <img width="50" height="50" id="myImage" />
                                    </div>
                                </li>
                            </ul>
                            <br />
                            <a href="javascript:;" onclick="Send()" class="button button-round button-fill">Send</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Second view (for second wrap)-->

    </div>
    <script src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script src="scripts/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script src="scripts/my-app.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/fileUpload.js"></script>
</body>
</html>
